<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<body>
    <div class="container">
        <div class="row">
			<div class="col-md-5 mx-auto">
			<div>
				<div class="myform form ">
					 <div class="logo mb-3">
						 <div class="col-md-12 text-center">
							<h1>Login</h1>
						 </div>
					</div>
                   <form #form='ngForm' class="mb-4" autocomplete="off"  (submit)="onSubmit(form)">
                     <div class="form-group">
                        <label>Username</label>
                        <input class="form-control" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" required placeholder="Enter a username">
                       
                     </div>
                     <div class="form-group">
                        <label>Password</label>
                       <input type="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required placeholder=" Enter a password">
                     
                     </div>
                           
                           <div class="col-md-12 text-center ">
                              <button type="submit"  [disabled]="form.invalid"  class=" btn btn-block mybtn btn-primary tx-tfm">Login</button>
                           </div>
                        </form>
                           <div class="col-md-12 ">
                              <div class="login-or">
                                 <hr class="hr-or">
                                 <span class="span-or">or</span>
                              </div>
                           </div>
                           <div class="col-md-12 mb-3">
                              <p class="text-center">
                                 <i class="fa fa-google-plus"> <button class=" btn btn-block mybtn btn-primary tx-tfm" (click)="logInWithGoogle('Google')"> Signup using Google</button>
                                 </i> 
                              </p>
                           </div>
                           <div class="col-md-12 mb-3">
                              <p class="text-center">
                                 <i class="fa fa-facebook-square"><button class=" btn btn-block mybtn btn-primary tx-tfm" >Signup using Facebook</button>
                                 </i>
                              </p>
                           </div>
                           <div class="form-group">
                              <p class="text-center">Don't have account? <a routerLink="/signup" id="signup">Sign up here</a></p>
                           </div>
                        
                 
				</div>
			</div>
			  
		</div>
      </div>   
     </div>    
</body>
