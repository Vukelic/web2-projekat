
<body>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">


<app-header></app-header>
<br><br><br><br>
<section class="listings">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="row mb-3">               
                </div>
              
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-12">
                        <h2> My service </h2>
                        
                    </div>
                </div>
                <form >
                <div class="row mb-3" >
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                  <div class="col-md-3">
                                      <img src="./{{imagePic}}">
                                  </div>
                                  <div class="col-md-6  card-body">
                                      <div class="list-title">
                                          <ul class="list-inline list-unstyled">
                                          <li class="list-inline-item"><h4>{{name}}</h4></li>
                                          <li class="list-inline-item text-warning" *ngIf="intvalue==1"> 
                                            <i class="fa fa-star"></i></li>
                                          <li class="list-inline-item text-warning" *ngIf="intvalue==2"> 
                                            <i class="fa fa-star"></i><i class="fa fa-star"></i></li>
                                            <li class="list-inline-item text-warning" *ngIf="intvalue==3"> 
                                            <i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></li>
                                            <li class="list-inline-item text-warning" *ngIf="intvalue==4"> 
                                                <i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></li>
                                             <li class="list-inline-item text-warning" *ngIf="intvalue==5"> 
                                                <i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></li>
                                      </ul>
                                      </div>
                                      <div class="list-location">
                                          <i class="fa fa-map-pin"></i><small> {{cityExpositure}}</small>
                                      </div>
                                      <div class="list-location">
                                        <i class="fa fa-map-marker"></i><small> {{address}}</small>
                                    </div>
                                      <div class="list-descrip">
                                        <small>{{description}}</small>  
                                      </div>
                                      
                                      
                                      
                                  </div>
                                  <div class="col-md-3 border-left card-body">
                                      <ul class="list-unstyled">                                       
                                          <li class="text-secondary"><small>Average rating {{rating}}</small></li>
                                      </ul>
                                      <button type="button"  (click)="onEdit(copanyID)" class="btn btn-outline-primary">Edit company</button>
                                    </div>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
                </form>
              
             
                
               
            </div>

            <div class="col-md-3">
                <div class="row mb-3">               
                </div>
              
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-12">
                        <h2> All cars </h2>
                        
                    </div>
                </div>
                <form *ngFor="let c of allCars" >
                <div class="row mb-3"  >
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                  <div class="col-md-3">
                                      <img src="./{{c.imagePic}}">
                                  </div>
                                  <div class="col-md-6  card-body">
                                      <div class="list-title">
                                          <ul class="list-inline list-unstyled">
                                          <li class="list-inline-item"><h4>{{c.modelOfCar}}</h4></li>
                                          <li class="list-inline-item text-warning" *ngIf="c.averageRating =='1'"> 
                                            <i class="fa fa-star"></i></li>
                                          <li class="list-inline-item text-warning" *ngIf="c.averageRating =='2'"> 
                                            <i class="fa fa-star"></i><i class="fa fa-star"></i></li>
                                            <li class="list-inline-item text-warning" *ngIf="c.averageRating =='3'"> 
                                            <i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></li>
                                            <li class="list-inline-item text-warning" *ngIf="c.averageRating =='4'"> 
                                                <i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></li>
                                             <li class="list-inline-item text-warning" *ngIf="c.averageRating =='5'"> 
                                                <i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></li>
                                      </ul>
                                      </div>
                                      <div class="list-location">
                                          <i ></i><small>seats: {{c.numberOfSeats}}</small>
                                      </div>
                                      <div class="list-location">
                                        <i ></i><small>price: {{c.price}}</small>
                                    </div>
                                      <div class="list-descrip">
                                        <small>{{c.description}}</small>  
                                      </div>
                                      
                                      
                                      
                                  </div>
                                  <div class="col-md-3 border-left card-body">
                                      <ul class="list-unstyled">
                                          <li class="text-secondary"><small>Averge rating {{c.rating}}</small></li>
                                      </ul>
                                      <button type="button" (click)="onClick(c.id)"   class="btn btn-outline-primary">Edit car</button>
                                    </div>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
                </form>
              
             
                
               
            </div>

        </div>
    </div>
</section>
</body>
