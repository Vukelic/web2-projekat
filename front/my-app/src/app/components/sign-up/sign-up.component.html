
      <body>
        <div class="container">
            <div class="row">
                <div class="col-md-5 mx-auto">
                <div>
                    <div class="myform form ">
                         <div class="logo mb-3">
                             <div class="col-md-12 text-center">
                                <h1>SignUp</h1>
                             </div>
                        </div>
                       <form  [formGroup]="service.formModel" (ngSubmit)="onSubmit()">
                                 <div class="form-group">
                                    <label>Username</label>
                                    <input type="text"   formControlName="Username"  class="form-control" placeholder="Enter username">
                                    <label class="text-danger" *ngIf="service.formModel.get('Username').touched && service.formModel.get('Username').errors?.required">This
                                       field is mandatory.</label>
                                 </div>
                                 <div formGroupName="Passwords">
                                    <div class="form-group">
                                       <label>Password</label>
                                      <input type="password" class="form-control" id="password" formControlName="Password" placeholder="Password">
                                      <label class="text-danger"
                                        *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.required">This
                                        field is mandatory.
                                      </label>
                                      <label class="text-danger"
                                        *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.minlength">Minimum
                                        4 characters required.
                                      </label>
                                    </div>
                                    <div class="form-group">
                                       <label>Confirm Password</label>
                                      <input type="password" class="form-control" id="confirmPassword" formControlName="ConfirmPassword"
                                        placeholder="ConfirmPassword">
                                      <label class="text-danger"
                                        *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.required">This
                                        field is mandatory.
                                      </label>
                                      <label class="text-danger"
                                        *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.minlength">Minimum
                                        4 characters required.
                                      </label>
                                    </div>
                                  </div>
                             <div class="form-group">
                                  <label >Email address</label>
                                  <input type="email"  formControlName="Email"   class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                                  <label class="text-danger" *ngIf="service.formModel.get('Email').touched && service.formModel.get('Email').errors?.email">Invalid
                                    email address.</label>
                                 </div>
                               <div class="form-group">
                                 <label >Fullname</label>
                                 <input type="text"   formControlName="FullName"  class="form-control" placeholder="Enter fullname">
                              </div>
                             
                              <div class="form-group">
                                 <label >Address</label>
                                 <input type="text"  formControlName="Address"  class="form-control" placeholder="Enter address">
                              </div>
                              <div class="form-group">
                                 <label >Phone number</label>
                                 <input type="text"  formControlName="PhoneNumber"  class="form-control" title="input format: xxx/xxxxxxx" placeholder="xxx/xxxxxxx">
                              </div>
                              
                               <div class="col-md-12 text-center ">
                                  <button type="submit"  [disabled]="!service.formModel.valid" class=" btn btn-block mybtn btn-primary tx-tfm">Get Started For Free</button>
                               </div>
                               
                               
                               <div class="form-group">
                                  <p class="text-center">Already have an account? <a routerLink="/login" >Sign In here</a></p>
                               </div>
                            </form>
                     
                    </div>
                </div>
                  
            </div>
          </div>   
         </div>    
    </body>
