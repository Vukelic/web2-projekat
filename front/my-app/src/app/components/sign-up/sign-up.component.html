
      <body>
        <div class="container">
            <div class="row">
                <div class="col-md-5 mx-auto">
                <div>
                    <div class="myform form ">
                         <div class="logo mb-3">
                             <div class="col-md-12 text-center">
                                <h1>SignUp</h1>
                             </div>
                        </div>
                       <form action="" method="post" name="login">
                                 <div class="form-group">
                                    <label for="exampleInputEmail1">Username</label>
                                    <input type="text" name="username"  class="form-control" placeholder="Enter username">
                                 </div>
                                 <div class="form-group">
                                    <label for="exampleInputEmail1">Password</label>
                                    <input type="password" name="password" id="password"  class="form-control" placeholder="Enter Password">
                                 </div>
                                 <div class="form-group">
                                    <label for="exampleInputEmail1">Repeat Password</label>
                                    <input type="password" name="passwordrepeat"   class="form-control"  placeholder="Repeat Password">
                                 </div>
                               <div class="form-group">
                                  <label for="exampleInputEmail1">Email address</label>
                                  <input type="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                               </div>
                               <div class="form-group">
                                 <label for="exampleInputEmail1">Firstname</label>
                                 <input type="text" name="firstname"  class="form-control" placeholder="Enter firstname">
                              </div>
                              <div class="form-group">
                                 <label for="exampleInputEmail1">Lastname</label>
                                 <input type="text" name="lastname"  class="form-control" placeholder="Enter lastname">
                              </div>
                              <div class="form-group">
                                 <label for="exampleInputEmail1">Address</label>
                                 <input type="text" name="adress"  class="form-control" placeholder="Enter address">
                              </div>
                              <div class="form-group">
                                 <label for="exampleInputEmail1">Phone number</label>
                                 <input type="text" name="phone"  class="form-control" placeholder="Enter phone number">
                              </div>
                              
                               <div class="col-md-12 text-center ">
                                  <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Get Started For Free</button>
                               </div>
                               
                               
                               <div class="form-group">
                                  <p class="text-center">Already have an account? <a routerLink="/login" >Sign In here</a></p>
                               </div>
                            </form>
                     
                    </div>
                </div>
                  
            </div>
          </div>   
         </div>    
    </body>
