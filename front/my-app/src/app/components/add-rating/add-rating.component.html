<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<body>
  <app-header></app-header>
    <div class="container">
        <div class="row">
			<div class="col-md-5 mx-auto">
			<div>
				<div class="myform form ">
					 <div class="logo mb-3">
						 <div class="col-md-12 text-center">
							<h1>Add</h1>
						 </div>
					</div>
                   <form  [formGroup]="addRatingForm" (ngSubmit)="onSubmit()"  class="col-md-12 text-center">
                     <div class="form-group">
                        <label>Car [1-5] <input class="form-control" type="number" min="1" max="5"  formControlName="ratingCar"></label>
                     </div>
                     <div class="form-group">
                        <label>Service [1-5] <input class="form-control" type="number" min="1" max="5"  formControlName="ratingService" ></label>           
                     </div>
                      <button type="submit" [disabled]="!addRatingForm.valid"  class=" btn btn-block mybtn btn-primary tx-tfm">Add</button>
                        </form>                                      
				</div>
			</div>
			  
		</div>
      </div>   
     </div>    
</body>
