<div class="container">
    <div class="row col-md-6 col-md-offset-2 custyle">
    <table class="table table-striped custab">
    <thead>
        <tr>
            <th>Model</th>
            <th>Seats</th>
            <th>Price</th>
            <th class="text-center">Action</th>
        </tr>
    </thead>
            <tr  *ngFor="let c of allCars">
                <td>{{c.modelOfCar}}</td>
                <td>{{c.numberOfSeats}}</td>
                <td>{{c.price}}</td>
                <td class="text-center"><button class="btn btn-danger btn-xs" (click)="onClick(c)"><span class="glyphicon glyphicon-remove"></span> Del</button></td>
            </tr>
            
    </table>
    </div>
</div>
