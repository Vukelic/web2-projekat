<body>
    <app-header> </app-header>
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
            <div>
                <div class="myform form ">
                     <div class="logo mb-3">
                         <div class="col-md-12 text-center">
                            <h1>MY ACCOUNT</h1>
                         </div>
                    </div>
                   <form #userForm='ngForm' class="mb-4" autocomplete="off"  (submit)="UpdateUserAccount(userForm)" >
                             <div class="form-group">
                                <label>Username: <b>{{username}}</b></label>
                               
                                <input type="text"  readonly #Username="ngModel" name="Username" [(ngModel)]="username"  class="form-control" required>
                                <label class="text-danger" *ngIf="service.formModel.get('Username').touched && service.formModel.get('Username').errors?.required">This
                                   field is mandatory.</label>
                             </div>
                                          
                             <div class="form-group">
                                <label>Password</label>
                               <input type="password" class="form-control"#Password="ngModel" name="Password" [(ngModel)]="userForm.Password" >
                               
                             </div>
                         <div class="form-group">
                              <label >Email: <b>{{email}}</b></label>
                              <input type="email" #Email="ngModel"  name="Email" [(ngModel)]="userForm.Email"   class="form-control" aria-describedby="emailHelp" required>
                              <label class="text-danger" *ngIf="service.formModel.get('Email').touched && service.formModel.get('Email').errors?.email">Invalid
                                email address.</label>
                             </div>
                           <div class="form-group">
                             <label >Fullname: <b>{{fullname}}</b></label>
                             <input type="text" #Fullname="ngModel"   name="Fullname" [(ngModel)]="userForm.Fullname"   class="form-control" required>
                          </div>
                         
                          <div class="form-group">
                             <label >Address: <b>{{address}}</b></label>
                             <input type="text"   #Address="ngModel" name="Address"  [(ngModel)]="userForm.Address"   class="form-control" required>
                          </div>
                          <div class="form-group">
                             <label >Phone number: <b>{{phoneNumber}}</b></label>
                             <input type="text" #PhoneNumber="ngModel" name="PhoneNumber"   [(ngModel)]="userForm.PhoneNumber" class="form-control" title="input format: xxx/xxxxxxx" required>
                          </div>
                          
                           <div class="col-md-12 text-center ">
                              <button type="submit"  [disabled]="!userForm.valid" class=" btn btn-block mybtn btn-primary tx-tfm">Save</button>
                           </div>
                        </form>
                 
                </div>
            </div>
              
        </div>
      </div>   
     </div>    
</body>
