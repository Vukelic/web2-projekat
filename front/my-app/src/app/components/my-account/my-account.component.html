<body>
    <app-header> </app-header>
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
            <div>
                <div class="myform form ">
                     <div class="logo mb-3">
                         <div class="col-md-12 text-center">
                            <h1>MY ACCOUNT</h1>
                         </div>
                    </div>
                   <form  [formGroup]="userForm" >
                             <div class="form-group">
                                <label>Username: <b>{{Username}}</b></label>
                                <input type="text"   formControlName="Username" id="username"  class="form-control" >
                                <label class="text-danger" *ngIf="service.formModel.get('Username').touched && service.formModel.get('Username').errors?.required">This
                                   field is mandatory.</label>
                             </div>
                            
                                <div class="form-group">
                                   <label>Password</label>
                                  <input type="password" class="form-control" id="password" formControlName="Password" >
                                  
                                </div>
                               
                             
                         <div class="form-group">
                              <label >Email: <b>{{Email}}</b></label>
                              <input type="email"  formControlName="Email"   class="form-control" id="email" aria-describedby="emailHelp">
                              <label class="text-danger" *ngIf="service.formModel.get('Email').touched && service.formModel.get('Email').errors?.email">Invalid
                                email address.</label>
                             </div>
                           <div class="form-group">
                             <label >Fullname: <b>{{Fullname}}</b></label>
                             <input type="text" formControlName="Fullname"  id="fullname"  class="form-control" >
                          </div>
                         
                          <div class="form-group">
                             <label >Address: <b>{{Address}}</b></label>
                             <input type="text"  formControlName="Address"   id="address" class="form-control">
                          </div>
                          <div class="form-group">
                             <label >Phone number: <b>{{PhoneNumber}}</b></label>
                             <input type="text"  formControlName="Phone" id="phone" class="form-control" title="input format: xxx/xxxxxxx" >
                          </div>
                          
                           <div class="col-md-12 text-center ">
                              <button type="submit"  [disabled]="!userForm.valid" class=" btn btn-block mybtn btn-primary tx-tfm">Save</button>
                           </div>
                        </form>
                 
                </div>
            </div>
              
        </div>
      </div>   
     </div>    
</body>
